<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>JavaScript PomodorClock</title>
</head>
<body>

  <!-------------------- 
      Main Section  
  -------------------->
  <div class="main-container center">
    <!-------------------- 
          Timer Section  
    -------------------->
    <div class="circle-container center">
      <div class="circle-container center">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
      </div>
  
      <div class="timer-container center">
        <div id="timer" class="timer center">00:00:00</div>
      </div>
    </div>

    <!-------------------- 
          input Section  
    -------------------->
    <div class="input-container">
      <label>
        Hours: <input type="text" id="getHours">
      </label>
      <label>
        Minutes: <input type="text" id="getMinutes">
      </label>
      <label>
        Seconds: <input type="text" id="getSeconds">
      </label>
    </div>

        <!-------------------- 
          button Section  
        -------------------->
    <div class="button-container">
      <button id="startTimer"><i class='fa fa-play'></i></button>
      <button id="stopTimer"><i class='	fa fa-rotate-left'></i></button>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
